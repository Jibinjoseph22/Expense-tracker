{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/add_expense.css' %}">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Add Expense</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_date">Date</label>
            {{ form.date }}
            <label for="id_item_name">Item Name</label>
            {{ form.item_name }}
            <label for="id_cost">Cost</label>
            {{ form.cost }}
            <button type="submit">Save Expense</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starContainer = document.querySelector('.stars');
            const numStars = 50; // Number of stars

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1; // Star size between 1 and 3 pixels
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 20 + 10}s`; // Animation duration between 10s and 30s
                star.style.animationDelay = `${Math.random() * 10}s`; // Random delay for each star
                starContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
